<!DOCTYPE html>
<html lang="en">
<head>  <!--설정 바꾸는곳-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <!--h1...h6 글자크기 차이 제목-->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h4>hi</h4>
    <h5>hi</h5>
    <h6>hi</h6>
    <!--p 여기가 진짜 글을 적는곳-->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 사람이 이긴다</p>
    <h2>카드 수</h2>
    <p>20개</p>
    <h2>특수 상황</h2>
    <!--pre 여러줄-->
    <!--br 줄바꿈-->
    <pre>
뭔가 하면 재경기를 하고
뭔가 하면 낮아도 이긴다
    </pre>
</body>
</html>
